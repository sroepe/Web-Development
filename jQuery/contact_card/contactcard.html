<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
		<title>User Form</title>
    <script type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>console.log($())</script>
    <script>

      $(document).ready(function(){
        
        $("#submit").click(function(){

          $("#contact_cards").append('<button><h1>' + $('input[name="first_name"]').val()
          + (' ') + $('input[name="last_name"]').val() + '</h1><p>Click for description!</p></button>')
    
          $("button").css("border", "solid 1px black", "width", "400px", "height", "250px");
          $("p").css("font-weight", "bold");
          
          return false;
        
        })
        $(document).on("click", "button", function(){
          $(this).html($ ('textarea[name="description"]').val());
          $(this).css("font-size", "16pt");
          
        })
        
      })
    </script>
    <style>
      #wrapper {
        width: 970px;
        height: auto;
        padding: 15px;
      }

      #users_form {
        display: inline-block;
        width: 450px;
        height: auto;
      }

      form {
        display: inline-block;
        width: 282px;
        height: auto;
        font-family: sans-serif;
        font-size: 12pt;
      }
      input {
        margin-bottom: 20px;
      }
      #submit {
        margin-top: 20px;
      }

      #contact_cards {
        display: inline-block;
        width: 450px;
        height: auto;
        margin: 0px auto;
        vertical-align: top;
      }
      button {
        width: 300px;
        height: 150px;
      }
    </style>
	</head>
	<body>
    <div id="wrapper">
      <div id="users_form">
        <form>

          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name">

          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name">

          <label for="description">Description:</label>
          <textarea name="description" id="description"></textarea>

          <input type="submit" id="submit" value="Add User">

        </form>
      </div>
      <div id="contact_cards" class="cards">
        

      </div>
    </div>
	</body>
</html>
